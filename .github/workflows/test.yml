name: 'build-test'
on:
  pull_request:
    types: [opened]
    brances:
      - main
  issue_comment:
    types: [created, edited]

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    permissions:
      pull-requests: write
      contents: write
      packages: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git branch -v
      - run: |
          git log
      - uses: ./
        with:
          allowed-associations: '["OWNER", "COLLABORATOR", "MEMBER"]'
          github-token: ${{secrets.GITHUB_TOKEN}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: |
          git branch -v
      - run: |
          git log
